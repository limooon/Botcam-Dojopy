<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portal/css/style.css">
    <title>Portal con Login Básico</title>
</head>
>
<body>
    <div id="login-form">
        <h2>Iniciar sesión</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="codigo">Código:</label>
            <input type="password" id="codigo" required>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Mensaje de error -->
    <div id="error-message" style="display: none; color: red;">
        Nombre o código incorrecto. Inténtalo de nuevo.
    </div>

    <iframe id="video-frame" src="https://www.youtube.com/embed/wLbDE-sWAnI" style="display: none; width: 100%; height: 500px;"></iframe>


    <script src="../portal/js/portal.js"></script>
</body>
</html>
