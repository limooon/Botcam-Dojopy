<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
  <body>

        <header>

            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand">Catalogo Whatsapp</a>
                  <div class="d-flex" role="search">
                    <input id="input-buscar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="buscadorProductos()" class="btn btn-outline-success" type="submit">Buscador</button>
                  </div>
                </div>
              </nav>


        </header>

    <main>


        <div class="container">

            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formProducto">Crear producto</button>




<!-- Modal -->
<div class="modal fade" id="formProducto" tabindex="-1" aria-labelledby="formProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="formProductoLabel">Crear producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form onsubmit="crearProducto(event)" action="/tu-servidor" >

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Sku</label>
                <input required value="0192091" type="text" class="form-control" id="sku" placeholder="Identificador del producto">
              </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre del producto</label>
                <input  value="iphoneX" type="text" class="form-control" id="producto" placeholder="Titulo">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Precio</label>
                <input value="9999" type="number" class="form-control" id="precio" placeholder="$">
              </div>


              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Imagen</label>
                <input value="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-card-40-iphone15prohero-202309_FMT_WHH?wid=508&hei=472&fmt=p-jpg&qlt=95&.v=1693086369818" type="text" class="form-control" id="imagen" placeholder="Ingresa la imagen">
              </div>


              <!-- <input type="submit" value="Crear producto" /> -->

            </form>


        </div>
        <div class="modal-footer">
          <button id="btn_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button onclick="crearProducto()" type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

        
            <div id="catalogo_productos" class="d-flex flex-wrap gap-3">

            </div>


        </div>


    </main>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <script src="js/app.js"></script>
</body>
</html>
