<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Contacto</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <header>
        <img width="200px"height="100px" src="https://www.migobierno.com/sites/default/files/styles/full_width/public/2019-10/Salud-Digna.jpeg?itok=6PuuVTR7" alt="imagen de salud digna">
        <h1 style="text-align: center; margin-top: 0;" >Contactanos</h1>
    </header>
    <main>
        <hr>
        <h3 style="text-align: center; color: rgb(27, 133, 76);">Solicitud de información</h3>
        <form action="" method="" style="max-width: 400px; margin: 0 auto;">
            <div style="margin-bottom: 10px;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" style="width: 100%; padding: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" placeholder="Correo" style="width: 100%; padding: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono" style="width: 100%; padding: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Mensaje" style="width: 100%; padding: 5px;"></textarea>
            </div>
            <input type="submit" value="Enviar" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        </form>
        <hr>
    </main>
    <footer>
