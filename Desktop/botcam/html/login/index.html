<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://yourspanishguide.com/wp-content/uploads/2021/02/dUyCkp.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            height: 100vh;
        }
        

        .contenedor {
            width: 30%;
            margin: 0 auto;
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        .publicidad {
            background-color: rgba(0, 0, 0, 0.5); /* Ajusta el valor alpha según la opacidad que desees */
            text-align: center;
            padding: 20px;
        }
        
        .formulario {
            padding: 20px;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            margin-left: 5px;
            /* Agregado margen izquierdo */
        }

        input {
            width: calc(100% - 10px);
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-left: 416px;
        }


        button {
            background-color: #e50914;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #ff3d00;
        }
        h2{
            text-transform: uppercase;
            color: #e50914;
        }

        .mensaje {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .mensaje a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }

        #titulo {
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            color: #e50914;
            position: absolute;
            top: 0;
            left: 0;
            margin-left: 30px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="titulo">
        <h1>NETFLIX</h2>
    </div>
    <div class="contenedor">
        <div class="publicidad">
            <h2>Netflix</h2>
            <p>Ademas alquila o compra tus peliculas o series</p>
            <div class="formulario">
                <form id="formulario" action="#">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" required>

                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena" required>

                    <label>
                        <input type="checkbox" name="recordar" id="recordar">
                        Recordar contraseña
                    </label>

                    <button type="submit">Iniciar sesión</button>

                    <p class="mensaje">
                        ¿Nuevo en Netflix? <a href="#">Regístrate ahora.</a>
                    </p>
                </form>
            </div>
        </div>
</body>

</html>
